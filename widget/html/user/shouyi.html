<script type="text/javascript">
	apiready = function() {
		api.parseTapmode();
		data = new Object();
		switchMystatistic();
		uploadData();
	};

	function uploadData() {
		var serverurl = GetStorage('serverurl');
		var mobile = GetStorage('mobile');
		// $('.credit').text(GetStorage('ljsouyi'));
		console.log(JSON.stringify(data));
		api.ajax({
			url: serverurl + '/api/user/statistics?mobile=' + mobile + '&type=' + data.incometype,
			method: 'get',
			timeout: 5,
			cache: false,
			dataType: 'json',
		}, function(ret, err) {
			if (ret.code == 1) {
				//	Alert(ret.data)
				var data = ret.data;
				setListData(data);
				console.log(data);
			}
		});
	}

	function setListData(data) {
		console.log('渲染数据成功');
		console.log(data);
		var daytotal = parseFloat(data.tb_sum) + parseFloat(data.tb_vip_count) +parseFloat(data.tb_team_sum)
		$("#amount").text(daytotal.toFixed(2) );
		$("#credit").text('￥' + GetStorage('ljsouyi'));
		$('.myordertb').text(data.tb_count);

		// $('.myorderjd').text(data.jd_count);

		// $('.myorderpdd').text(data.pdd_count);
		$('.myamounttb').text('￥' + data.tb_sum);
		// $('.myamountjd').text('￥' + data.jd_sum);

		// $('.myamountpdd').text('￥' + data.pdd_sum);

		$('.teamordertb').text(data.tb_team_count);
		// $('.teamorderjd').text(data.jd_team_count);
		// $('.teamorderpdd').text(data.pdd_team_count);
		$('.teamamounttb').text('￥' + data.tb_team_sum);
		// $('.teamamountjd').text('￥' + data.jd_team_sum);
		// $('.teamamountpdd').text('￥' + data.pdd_team_sum);

		$('.vipordertb').text(data.tb_vip_count);
		// $('.viporderjd').text(data.jd_vip_count);
		// $('.viporderpdd').text(data.pdd_vip_count);
		  $('.vipamounttb').text('￥' + data.tb_vip_sum);
		// $('.vipamountjd').text('￥' + data.jd_vip_sum);
		// $('.vipamountpdd').text('￥' + data.pdd_vip_sum);

	}

	function switchMystatistic() {
		$('.nav_top ul li').click(function() {
			$(this).addClass('active').siblings().removeClass('active');
			data.incometype = $(this).attr("data-incometype");
			//		console.log(JSON.stringify(data));
			uploadData();
			$('.timename').text($('.nav_top ul li.active').text());
		})
	}
